<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .hidden { display: none; }
    </style>
</head>
<body ng-app="myApp" ng-controller="myController">

<div>
    <h1>AngularJS Directives Demo</h1>

    
    <button ng-click="toggleDetails()">Toggle Details</button>
    <div ng-show="areDetailsVisible">
        <h2>Details Section</h2>
        <p>This section is visible when the button is clicked.</p>
    </div>

    <div ng-hide="areDetailsVisible">
        <h2>Details Hidden</h2>
        <p></p><br>
    </div>

   
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col">Handle2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td ng-repeat ="item in items">{{ item }}</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td ng-repeat="item in fruits">{{ item }}</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td ng-repeat="item in vegetables">{{ item }}</td>
          </tr>
        </tbody>
      </table>
</div>

<script src="a01.js"></script>
</body>
</html>
