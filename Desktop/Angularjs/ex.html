<!--Scope inheritance-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type = "text/javascript">
var app = angular.module("module",[]);
var controller =  app.controller("myController",function($scope){
    $scope.name="Hemanth";
});
var ctr2 =  app.controller("myController2",function($scope){
    $scope.age = 21;
    $scope.email = "abc@gmail.com"
});
</script>
<!--Beginning of ajs application-->
<body  ng-app="module">
    <div ng-controller =  "myController">
        <h1>Hello  {{name}}</h1>
        <div ng-controller = "myController2">
            <h2>Details</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" >1</th>
                    <td>{{name}}</td><!--inherited from parent controller-->
                    <td>{{age}}</td>
                    <td>{{email}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        </div>
</body>
</html>
